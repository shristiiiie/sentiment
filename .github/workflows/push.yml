name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'ai_model/notebooks/**'
      - '.gitignore'
  workflow_run:
    workflows: ["Test Sentiment Model"]
    types: [completed]
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/sentiment-analyzer
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./ai_model
        file: ./ai_model/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sentiment-analyzer:latest
          ${{ secrets.DOCKER_USERNAME }}/sentiment-analyzer:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
